<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sidisain Veebileht</title>
    <style>
    body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #003B5C; /* Tumeroheline sinine */
    font-family: 'Montserrat', sans-serif;
    position: relative;
}

.outer-container {
    position: relative;
    width: 100%;
    min-height: 100vh; /* Tagame, et konteiner katab vähemalt ekraani kõrguse */
    padding: 3rem; /* Täiendav padding heledama äärte jaoks */
    box-sizing: border-box;
    background-color: #003B5C; /* Taustavärv heledama äärena */
    display: flex;
    flex-direction: column;
    align-items: center;
}

.container {
    background-color: #001528; /* Tumeroheline sinine taust */
    border-radius: 2rem; /* Ümardatud nurgad */
    padding: 2rem; /* Eemaldame paddingu */
    box-sizing: border-box;
    overflow: hidden;
    width: 100%;
   z-index: 1;
}

.image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* Tõukame pildid üksteisest kaugemale */
    gap: 1rem; /* Ruumi piltide vahele */
    padding: 1rem;
}

.image-grid img {
    width: calc(33.33% - 1rem); /* Vähemalt 1rem vahe piltide vahel */
    height: auto;
    border-radius: 0.5rem; /* Ümardatud nurgad */
    transition: transform 0.2s ease;
    z-index: 1;
}

.image-grid img:hover {
    cursor: pointer;
    transform: scale(1.05);
}

.menu {
    position: absolute !important;
    top: 0.5rem !important; /* Kohandatud positsioon */
    left: 3rem !important; /* Kohandatud positsioon */
    display: flex !important;
     flex-wrap: nowrap; /* Tagab, et menüüpunktid ei lähe uuele reale */
    gap: 1rem; /* Vajadusel reguleeri tühikut menüüpunktide vahel */
    min-width: 100%; /* Tagab, et menüü võtab piisavalt ruumi */
    min-height: 100%;
    overflow: hidden; /* Väldib menüüpunktide ületamist */
    padding-bottom: 0.5rem !important;
 z-index: 2 !important;
    pointer-events: none; /* Muudab menüü läbipaistvaks, kuid klikitavaks */
}

.menu a {
    color: #87CEFA; /* Heledam sinine */
    font-size: 1.2em;
    text-decoration: none;
    font-weight: 500;
     z-index: 3 !important;
    pointer-events: auto; /* Taastab klikitavuse menüü linkidele */
}

.menu a:hover {
    color: #c0ac8e; /* Hover-efekt */
}
        .dropdown {
          pointer-events: auto; /* Taastab klikitavuse menüü linkidele */
            z-index: 3 !important; /* Tähtsam kui pildid ja menüü */
        }

.footer {
    position: absolute !important;
   bottom: 1rem !important; /* Kohandatud positsioon */
    left: 8rem !important; /* Kohandatud positsioon sama kaugusele kui menüü */
    color: #87CEFA; /* Heledam sinine tekst */
    font-family: 'Montserrat', sans-serif;
}

.footer a {
    color: #87CEFA; /* Heledam sinine tekst */
    text-decoration: none;
    margin-right: 3rem !important; /* Ruumi linkide vahel */
    font-size: 1.2em;
    font-weight: 500;
}

.footer a:hover {
    color: #c0ac8e; /* Hover-efekt */
}


 /* CSS-kood siia */
    </style>
</head>
<body>
    <div class="outer-container">
        <div id="menu-placeholder" class="menu"></div>
        <div class="container">
            <div class="image-grid">
                <img src="pildid/walkers.jpg" alt="Logo mockup" onclick="location.href='walkers.html';">

            </div>

            </div>
            <div class="image-grid">
                <img src="pildid/kvkmockup.jpg" alt="Logo mockup" onclick="location.href='kvklogo.html';">
                <img src="pildid/car24.jpg" alt="Car24 logo mockup" onclick="location.href='car24.html';">

            </div>
            <div class="image-grid">

                <img src="pildid/postermock.png" alt="Postri mockup" onclick="location.href='poster.html';">
                <img src="pildid/joulukaart.png" alt="Jõulukaardi mockup" onclick="location.href='joulukaart.html';">
            </div>
            <div class="image-grid">

            </div>
            <div class="image-grid">
                <img src="pildid/käijalamock.jpg" alt="Käi Jala kampaania mockup" onclick="location.href='kaijala.html';">

        </div>
        <div class="footer">
            <a href="#">Kontakt</a>
            <a href="#">Minust</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;
                });
        });
    </script>
</body>
</html>
