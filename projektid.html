<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <title>Sidisain Veebileht</title>
    <style>
         body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003B5C; /* Tumeroheline sinine */
            position: relative;
            font-family: 'Montserrat', sans-serif; /* Põhifont kogu lehe jaoks */
        }

        .container {
            width: calc(100% - 6rem); /* Vähem laiem kui varem */
            background-color: #001528; /* Tumesinine taust */
            border-radius: 2rem; /* Ümardatud nurgad */
            box-sizing: border-box; /* Arvestame paddingut konteineri suuruses */
            padding: 3rem 2rem 3rem 2rem; /* Rohkem paddingut üla- ja alaservas */
            overflow: hidden; /* Tagame, et pildid ei läheks konteinerist välja */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .image-grid img {
            width: calc(33.33% - 2rem);
            height: auto;
            transition: transform 0.2s ease;
            border-radius: 1rem; /* Ümardatud nurgad */
        }

        .image-grid img:hover {
            cursor: pointer;
            transform: scale(1.1);
        }

        .menu {
            position: absolute;
            top: 1rem;
            left: calc((100% - 100vw) / 2 + 4rem); /* Positsioneerime menüü heledama sinise ala peale */
            display: flex;
            padding-bottom: 2rem;
        }

        .menu a {
            padding: 0 1.5rem;
            color: #87CEFA; /* Heledam sinine */
            font-size: 1.2em;
            text-decoration: none;
            font-weight: 500;
        }

        .menu a:hover {
            color: #c0ac8e; /* Hover-efekt */
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: calc((100% - 100vw) / 2 + 4rem); /* Positsioneerime jaluse heledama sinise ala peale */
            color: #87CEFA; /* Heledam sinine tekst */
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
        }

        .footer a {
            color: #87CEFA; /* Heledam sinine tekst */
            text-decoration: none;
            margin-right: 3rem;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            color: #c0ac8e; /* Hover-efekt */
        }
    </style>
</head>
<body>
    <div id="menu-placeholder"></div>
    <div class="container">
        <div class="image-grid">
            <img src="pildid/walkers.jpg" alt="Logo mockup" onclick="location.href='walkers.html';">
            <img src="pildid/foto.jpg" alt="Car24 logo mockup" onclick="location.href='foto.html';">
            <img src="pildid/livinit.jpg" alt="Logo mockup" onclick="location.href='livinit.html';">
            <img src="pildid/kmock.jpg" alt="Logo mockup" onclick="location.href='kihulane.html';">
            <img src="pildid/oamockup.jpg" alt="Car24 logo mockup" onclick="location.href='oakohv.html';">
            <img src="pildid/h1.jpg" alt="Logo mockup" onclick="location.href='handles1.html';">
            <img src="pildid/kvkmockup.jpg" alt="Logo mockup" onclick="location.href='kvklogo.html';">
            <img src="pildid/car24.jpg" alt="Car24 logo mockup" onclick="location.href='car24.html';">
            <img src="pildid/sidisainmock.jpg" alt="Logo mockup" onclick="location.href='sidisain.html';">
            <img src="pildid/soomomock.jpg" alt="Soomo logo" onclick="location.href='soomologo.html';">
            <img src="pildid/ajakirimock.jpg" alt="Ettevõtte ajakiri" onclick="location.href='ajakiri.html';">
            <img src="pildid/iluelabpostermock.jpg" alt="Ilu elab poster" onclick="location.href='iluelab.html';">
            <img src="pildid/mobiili mockup.jpg" alt="Mobiili äpi mockup" onclick="location.href='taimeapp.html';">
            <img src="pildid/postermock.png" alt="Postri mockup" onclick="location.href='poster.html';">
            <img src="pildid/joulukaart.png" alt="Jõulukaardi mockup" onclick="location.href='joulukaart.html';">
            <img src="pildid/maakodumock.jpg" alt="Ajakirja kaane mockup" onclick="location.href='maakodu.html';">
            <img src="pildid/lauakalendermock.jpg" alt="Lauakalendri pilt" onclick="location.href='kalender.html';">
            <img src="pildid/bons.jpg" alt="Bönsi küpsise pakk" onclick="location.href='bons.html';">
            <img src="pildid/käijalamock.jpg" alt="Käi Jala kampaania mockup" onclick="location.href='kaijala.html';">
            <img src="pildid/krunn.jpg" alt="Krunni pakendi pilt" onclick="location.href='krunn.html';">
            <img src="pildid/soomorollup.jpg" alt="Rollupi mockup" onclick="location.href='soomoreklaam.html';">
        </div>
    </div>
    <div class="footer">
        <a href="#">Kontakt</a>
        <a href="#">Minust</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-placeholder').innerHTML = data;
                });
        });
    </script>
</body>
</html>
