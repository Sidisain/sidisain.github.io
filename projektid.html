    <title>Sidisain Veebileht</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003B5C; /* Tumeroheline sinine */
            position: relative;
            font-family: 'Montserrat', sans-serif; /* Põhifont kogu lehe jaoks */
        }
 .image-grid-container {
      display: flex;
      justify-content: center;
    }
    
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .image-grid img {
      width: calc(33.33% - 5rem); /* Increase the width of the images */
      height: auto;
      margin: 2rem;
      transition: transform 0.2s ease;
border: 2rem;
      
    }
    
    .image-grid img:hover {
    	cursor: pointer;
      transform: scale(1.1);
    }

        .container {
            width: calc(100% - 6rem); /* Vähem laiem kui varem */
            height: calc(100% - 6rem); /* Vähem kõrgem kui varem */
            background-color: #001528; /* Tumesinine taust */
            border-radius: 2rem; /* Ümardatud nurgad */
            box-sizing: border-box; /* Arvestame paddingut konteineri suuruses */
            padding: 2rem;
            display: flex;
            align-items: center;
            position: relative; /* Animatsiooni paigutamiseks */
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: calc((100% - 100vw) / 2 + 4rem); /* Positsioneerime jaluse heledama sinise ala peale */
            color: #87CEFA; /* Heledam sinine tekst */
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
           
        }
        
        .footer a {
            color: #87CEFA; /* Heledam sinine tekst */
            text-decoration: none;
            margin-right: 3rem;
             font-size: 1.2em;
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
          color: #c0ac8e; /* Hover-efekt */
        }

        .left-side {
            width: 50%; /* Vasaku poole ristküliku laius */
            color: #ffffff; /* Tekstivalge */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .left-side h1 {
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
            font-weight: 700; /* Rasvane font */
            margin: 0 0 0rem 0; /* Väike vahe pealkirja alla */
        }
        
        .left-side p {
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
            font-weight: 400; /* Tavaline font */
            line-height: 1.6; /* Ridade kõrgus */
        }
        
        .right-side {
            min-height: 500px;
            width: 50%; /* Parema poole ristküliku laius */
            color: #ffffff; /* Tekstivalge */
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #html5-banner {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #html5-banner object {
            min-width: 500px;
            min-height: 500px;
            border: none;
            border-radius: 3rem;
        }
         .logo-container {
              min-width: 80%;
            max-width: 80%; /* Logo maksimaalne laius */
              height: auto; /* Logo kõrgus automaatselt vastavalt laiuselt */
            display: flex;
            align-items: center;
             padding-bottom: 3rem;
        }

        .logo-container img {
           padding-bottom: 3rem;
            
        }
    </style>
