<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sidisain Veebileht</title>
    <link rel="prefetch" href="tood/tood.html">
    <style>
        /* Stiilid */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001528; /* Tumeroheline sinine */
            position: relative;
            font-family: 'Montserrat', sans-serif; /* Põhifont kogu lehe jaoks */
        }

        .container {
            width: calc(100% - 6rem); /* Vähem laiem kui varem */
            height: calc(100% - 6rem); /* Vähem kõrgem kui varem */
            background-color: #003B5C; /* Tumesinine taust */
            border-radius: 2rem; /* Ümardatud nurgad */
            box-sizing: border-box; /* Arvestame paddingut konteineri suuruses */
            padding: 0 5rem 0 5rem;
            display: flex;
            align-items: center;
            position: relative; /* Animatsiooni paigutamiseks */
        }

        .footer {
            position: absolute;
            bottom: 1rem;
            left: calc((100% - 100vw) / 2 + 4rem); /* Positsioneerime jaluse heledama sinise ala peale */
            color: #87CEFA; /* Heledam sinine tekst */
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
        }

        .footer a {
            color: #87CEFA; /* Heledam sinine tekst */
            text-decoration: none;
            margin-right: 3rem;
            font-size: 1.2em;
            font-weight: 500;
        }

        .footer a:hover {
            color: #c0ac8e; /* Hover-efekt */
        }

        .left-side {
            width: 50%; /* Vasaku poole ristküliku laius */
            height: 100%;
            color: #ffffff; /* Tekstivalge */
            padding: 0rem 0rem 0rem 0rem; /* Eemaldame ülemise paddingu */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Joondamine algusesse */
            position: relative; /* Absoluutse positsioonimise alus */
            align-items: left;
            justify-content: left;
        }

        .left-side p {
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
            font-weight: 300; /* Tavaline font */
            line-height: 1.6; /* Ridade kõrgus */
            font-size: 1.4em;
        }

        .right-side {
            width: 50%; /* Parema poole ristküliku laius */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #html5-banner {
            display: flex;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #html5-banner object {
            max-width: 30rem;
            max-height: 30rem;
            border: none;
            border-radius: 3rem;
        }

        .btn {
            background-color: #87CEFA;
            color: #001528; /* Tumeroheline sinine */
            border: none;
            border-radius: 3rem;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 2rem; /* Vahe nuppu ja teksti vahel */
            align-self: flex-start; /* Vasakule joondatud */
            font-family: 'Montserrat', sans-serif; /* Kasutame Montserrati fonti */
            font-weight: 700 !important;
        }

        .btn:hover {
            background-color: #c0ac8e;
            color: #001528;
        }

        #logo-animation {
            width: 40vw; /* Määrake konteineri suurus */
            height: 100%; /* Kõrgus kogu ülejäänud konteiner */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alusta ülemisest äärest */
        }

        .logo-container {
            justify-content: left;
        }

        /* Meediapäringud */
        @media (max-width: 1200px) {
            .left-side p {
                font-weight: 300; /* Tavaline font */
                line-height: 1.6; /* Ridade kõrgus */
                font-size: 1.2em;
            }

            #logo-animation {
                width: 50vw; /* Muudame suurust keskmistel ekraanidel */
                height: 30vh;
            }
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column; /* Muudame paigutuse vertikaalseks kitsamatel ekraanidel */
                height: auto; /* Automaatne kõrgus */
                padding: 1rem; /* Kitsamate ekraanide jaoks väiksem padding */
            }

            .left-side p {
                font-weight: 300; /* Tavaline font */
                line-height: 1.6; /* Ridade kõrgus */
                font-size: 1em;
            }

            .left-side, .right-side {
                width: 100%; /* Muudame laiuse 100% kitsamatel ekraanidel */
            }

            .left-side {
                padding: 2rem 1rem; /* Kitsamate ekraanide jaoks väiksem padding */
            }

            #logo-animation {
                width: 60vw; /* Muudame suurust kitsamatel ekraanidel */
                height: 20vh;
            }

            #html5-banner object {
                min-width: 300px;
                min-height: 300px;
            }

            #text/html {
                min-width: 300px !important;
                min-height: 300px !important;
            }
        }

        @media (max-width: 768px) {
            .left-side {
                padding: 2rem 1rem; /* Kitsamate ekraanide jaoks väiksem padding */
            }

            .left-side p {
                font-weight: 300; /* Tavaline font */
                line-height: 1.6; /* Ridade kõrgus */
                font-size: 0.9em;
            }

            .btn {
                font-size: 1rem; /* Väiksem nupp kitsamatel ekraanidel */
                padding: 0.6rem 1.5rem; /* Väiksem padding nupul kitsamatel ekraanidel */
            }

            #logo-animation {
                width: 70vw; /* Muudame suurust kitsamatel ekraanidel */
                height: 20vh;
            }

            #html5-banner object {
                min-width: 250px;
                min-height: 250px;
            }

            #text/html {
                min-width: 250px !important;
                min-height: 250px !important;
            }
        }

        @media (max-width: 576px) {
            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
            }

            .container {
                flex: 1; /* Võtab kogu vaba ruumi */
                display: flex;
                flex-direction: column;
                justify-content: center; /* Keskendab sisu vertikaalselt */
            }

            .menu a {
                font-size: 0.9em !important;
                margin: 0 1rem !important;
            }

            .left-side, .right-side {
                width: 100%; /* 100% laius */
                padding: 0;
                align-items: center; /* Keskjoondatud elemendid */
            }

            .footer {
                position: relative; /* Võtame absoluutsest positsioneerimisest lahti */
                bottom: auto; /* Laske brauseril alumine positsioon arvutada */
                left: auto; /* Laske brauseril vasakpoolne positsioon arvutada */
                margin-top: 2rem; /* Lisame ülemise marginaali */
            }

            .footer a {
                margin-right: 1rem; /* Kitsam parempoolne marginaal */
            }

            #logo-animation {
                width: 80vw; /* Väiksem suurus */
                height: 20vh;
            }

            .logo-container img {
                max-width: 80%; /* Kitsam suurus */
                max-height: 80%;
            }

            #html5-banner object {
                min-width: 200px;
                min-height: 200px;
            }

            #text/html {
                min-width: 200px !important;
                min-height: 200px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Teie Slogan</h1>
            <p>Teie sisu, mis tutvustab teie veebisaiti või teenust. Seda saab kohandada vastavalt teie vajadustele ja eesmärkidele. See on koht, kus saate tuua esile oma tugevaid külgi ja pakkumisi.</p>
            <button class="btn" onclick="location.href='tood/tood.html'">Vaata Tööde Galeriid</button>
        </div>
        <div class="right-side">
            <div id="html5-banner"></div>
        </div>
    </div>
    <div class="footer">
        <a href="#">Privaatsuspoliitika</a>
        <a href="#">Kasutustingimused</a>
        <a href="#">Kontakt</a>
    </div>
    <script>
        function loadHtmlBanner() {
            const bannerContainer = document.getElementById('html5-banner');
            // Eemaldame kõik olemasolevad objektid enne uue lisamist
            while (bannerContainer.firstChild) {
                bannerContainer.removeChild(bannerContainer.firstChild);
            }
            const objectElement = document.createElement('object');
            objectElement.data = 'banners/logo.html';
            objectElement.type = 'text/html';
            bannerContainer.appendChild(objectElement);
        }

        // Käivitame funktsiooni lehe laadimisel
        window.onload = loadHtmlBanner;
    </script>
</body>
</html>
